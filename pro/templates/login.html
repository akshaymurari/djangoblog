<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="sty.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid mt-md-5">
        <div class="row">
            <form class="form-group col-md-6 m-auto shadow p-md-3" action="page" method="POST">
                {% csrf_token %}
                <h3 class="text-center">login</h3>
                <label for="name">name</label> <br>
                <input type="text" id="name" name="name" placeholder="enter name" class="form-control">
                <label for="email">email</label> <br>
                <input type="text" id="email" name="email" placeholder="enter email" class="form-control">
                <label for="pass">password</label> <br>
                <input type="password" id="pass" name="password" placeholder="enter password" class="form-control">
                <br>
                <button class="btn btn-success">submit</button>
            </form>
        </div>
    </div>
</body>
</html>
