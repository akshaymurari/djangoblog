{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static './sty2.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid bg-dark" style="height:100vh" >
        <div class="row add">
            <form action="addpost" class="shadow form-group col-md-6 m-auto bg-info p-3" method="post">
                {% csrf_token %}
                <input type="text" style="width:0;height:0;" name="name" value="{{name}}">
                <h3 class="text-center">addpost</h3>
                <label for="title">Title</label>
                <input type="text" name="title" id="title" class="form-control">
                <label for="desc">description</label>
                <textarea class="form-control" name="desc" id="desc"></textarea> 
                <input type="submit" class="btn btn-success mt-2" value="submit">
            </form>
        </div>
    </div>
</body>
</html>
